<body>

    <div class="game-container">
        <img id="home-background" src="assets/space.jpeg">
        <h1 id="game-title">Deja Vu</h1>
        <button class="game-buttons" id="play">Play</button>
        <button class="game-buttons" id="credits">Credits</button>
        <button class="game-buttons" id="back-to-title">< Back</button>
        <div class="control-board">
            <button class="in-game game-buttons" id="feed">Feed</button>
            <button class="in-game game-buttons" id="entertain">Play</button>
            <button class="in-game game-buttons" id="sleep">Sleep</button>
            <h3 id="hunger-title">Hunger Level</h3>
            <div class="bar-border progress" id="hunger-bar">
                <div class="bar-fill progress" id="hunger-bar"></div>
            </div>
            <h3 id="boredom-title">Boredom Level</h3>
            <div class="bar-border progress" id="bored-bar">
                <div class="bar-fill progress" id="bored-bar"></div>
            </div>
            <h3 id="sleep-title">Sleepiness Level</h3>
            <div class="bar-border progress" id="sleep-bar">
                <div class="bar-fill progress" id="sleep-bar"></div>
            </div>
        </div>  
    </div>
