<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tamagotchi</title>
</head>
<body>
    <div class="game-container">
        <img id="home-background" src="assets/space.jpeg">
        <h1 id="game-title">Deja Vu</h1>
        <button class="game-buttons" id="play">Play</button>
        <button class="game-buttons" id="credits">Credits</button>
        <button class="game-buttons" id="back-to-title">< Back</button>
        <!-- For everything that is for the character creation -->
        <div class="pet-screen card" id="lylee">
            <img id="lylee-img" src="assets/lylee.png">
            <p id="lylee-name">Lylee</p>
        </div>
        <div class="pet-screen card" id="pokemone">
            <img id="pokemone-img" src="assets/pokemone.png">
            <p id="pokemone-name">Pokemone</p>
        </div>
        <div class="pet-screen card" id="skarwa">
            <img id="skarwa-img" src="assets/skarwa.png">
            <p id="skarwa-name">Skarwa</p>
        </div>
        <label class="pet-screen" for="name">Tamagotchi pet name (2 to 8 characters):</label>
        <input class="pet-screen" type="text" id="pet-name" name="name" minlength="2" maxlength="8" size="10">
        <button class="game-buttons pet-screen" id="begin-game">Start Game</button>        
        <!-- For everything that appears as the game plays on -->
        <div class="control-board">
            <button class="in-game game-buttons" id="feed">Feed</button>
            <button class="in-game game-buttons" id="entertain">Play</button>
            <button class="in-game game-buttons" id="sleep">Sleep</button>
            <h3 class="bar-title" id="hunger-title">Hunger Level</h3>
            <div class="bar-border progress" id="hunger-bar">
                <div class="bar-fill progress" id="hunger-bar"></div>
            </div>
            <h3 class="bar-title" id="boredom-title">Boredom Level</h3>
            <div class="bar-border progress" id="bored-bar">
                <div class="bar-fill progress" id="bored-bar"></div>
            </div>
            <h3 class="bar-title" id="sleep-title">Sleepiness Level</h3>
            <div class="bar-border progress" id="sleep-bar">
                <div class="bar-fill progress" id="sleep-bar"></div>
            </div>
        </div>  
    </div>
</body>
</html>
